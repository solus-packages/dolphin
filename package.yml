name       : dolphin
version    : 17.12.0
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.0/src/dolphin-17.12.0.tar.xz : 3bbd59f6d92f3a3a3f548a4132d2bc9a7eccf73ac767ddadda6c6c018a438c6b
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
summary    : KDE file manager focusing on usability
description: |
    Dolphin is a file manager focusing on usability. Focusing on usability means that features are discoverable and efficient to use.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(Baloo)
    - pkgconfig(gl)
    - pkgconfig(libKActivities)
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5Core)
    - baloo-widgets-devel
    - extra-cmake-modules
    - kbookmarks-devel
    - kcmutils-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - ki18n-devel
    - kiconthemes-devel
    - kinit-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - kparts-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
    - solid-devel
rundeps    :
    - kio-extras
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
