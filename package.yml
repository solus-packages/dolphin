name       : dolphin
version    : 21.04.2
release    : 61
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/dolphin-21.04.2.tar.xz : 4fb3d6c15725fc86f78d6f6fb305f32d94ba95bf6d02480f3c06feaeb6e5c553
homepage   : https://kde.org/applications/system/org.kde.dolphin
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE file manager focusing on usability
description: |
    Dolphin is a file manager focusing on usability. Focusing on usability means that features are discoverable and efficient to use.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(phonon4qt5)
    - baloo-devel
    - baloo-widgets-devel
    - kactivities-devel
    - kcmutils-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kinit-devel
    - knewstuff-devel
    - knotifications-devel
    - kparts-devel
rundeps    :
    - ffmpegthumbs
    - kdialog
    - kio-extras
    - kio-fuse
    - ruby
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
