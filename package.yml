name       : dolphin
version    : 18.12.1
release    : 25
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/dolphin-18.12.1.tar.xz : 18a3ef54ef62eb40f3546baf8873c48b64e00a90960203da7d15f7cf101475b4
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE file manager focusing on usability
description: |
    Dolphin is a file manager focusing on usability. Focusing on usability means that features are discoverable and efficient to use.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(Baloo)
    - pkgconfig(libKActivities)
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5Core)
    - baloo-widgets-devel
    - extra-cmake-modules
    - kbookmarks-devel
    - kcmutils-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - ki18n-devel
    - kiconthemes-devel
    - kinit-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - kparts-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
    - solid-devel
rundeps    :
    - ffmpegthumbs
    - kdialog
    - kio-extras
    - ruby
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
